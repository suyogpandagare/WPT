<html>
    <head>
        <script>
            console.log("HI","how are you","this is 3rd argument")  //; is optional
            var x;
            console.log("x="+x) //this is similar to java
            console.log("x=",x,typeof(x)) 

            x=10;
            console.log("x="+x,typeof(x))

            x=4.5
            console.log("x="+x,typeof(x))

            x=true
            console.log("x="+x,typeof(x))

            x='suyog'  //in java single quote is for single char
            console.log("x="+x,typeof(x))

            x="jonny depp"  //both double quote and single quote indicate string
            console.log("x="+x,typeof(x))

            x=[12,13,14];
            console.log("x=",x,typeof(x));

            //name and sport are properties of json objects
            x={'name':'p v sindhu','sport':'badminton'}
            console.log("x=",x,typeof(x))
            //how to refer properties
            console.log("name:",x.name,",","sport:",x.sport)

        </script>
    </head>
</html>
