<html>
    <head>
        <title>Internal CSS Example-HTML selector</title>
        <style>
            div
            {
                color: brown;
                font-style: italic;
            }
            p
            {
                background-color: blueviolet;
                color: aqua;
            }

            span
            {
                color: green;
            }

            div span
            {
                color: blue;
            }

        </style>
    </head>
    <body>
        <div>This is first division
            <p>This is the para inside div</p>
        </div>
        <div>This is first division</div>
        <p>This is para</p>
        <span>This is a span</span>

        <div>
            <span>This is the span inside div</span>
        </div>
    </body>
</html>
